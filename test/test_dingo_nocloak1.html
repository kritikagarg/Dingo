<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Test Dingo</title>
    <script type="text/javascript" src="./dingo_try1.js"></script>    
	</head>
	<body>

        <h1>Test</h1>
        <p id="adt"> </p>
        <p>The current ISO time is: <span id="dt"></span></p>
        <div id="display"></div>
        <p> We are in Archive: <span id="inarch"></span></p> 
        <!-- for chaff -->
        <p id="inframe1"> </p>
        <p id="inframe2"> </p>
        <p id="inframe3"> </p>


        <script async>
            (async function() {
                
                const dingo = Dingo();
                // await dingo._test();

                dingo.setUrl("https://kritikagarg.github.io/demo_test/simple/img1.jpg");
                //console.log(.getUrl())
                const img_url = await dingo.getURL();
                console.log(img_url);
                document.getElementById("display").innerHTML = '<img width="200" height="250" src="' +img_url.url+'"/>';
                const in_archive = await dingo.check_in_archive();
                document.getElementById("inarch").innerHTML = in_archive;
                //console.log(dingo._in_archive)
                //for cloaking
                //dingo.cloak();
                //for datetime
                var archivetime_all =  "This page was archived on: " + await dingo.get_mementodatetime();
                document.getElementById("adt").innerHTML = archivetime_all;
                dingo.get_datetime().then(value => {
                console.log(value);
   				document.getElementById("dt").innerHTML = new Date( value * 1000).toISOString(); 
                //for chaff -->
                dingo.chaff(value);

                });

            })();

        </script>
    </body>
</html>
