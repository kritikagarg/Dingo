<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Demo</title>
    <script defer id="dingo_v1" language="JavaScript" type="text/javascript" src="https://kritikagarg.github.io/Dingo/src/Dingo_v5.js"></script> 	
</head>
	<body>
        <h1> Test 1 </h1>
        <script>

    ( function mounted() {
    // First check if the script already exists on the dom
    // by searching for an id
        let id = 'dingo_v1'
        if(document.getElementById(id) === null) {
            let script = document.createElement('script')
            script.setAttribute('src', 'https://kritikagarg.github.io/Dingo/src/DingoV4.js')
            script.setAttribute('id', id)
            document.body.appendChild(script) 

            // now wait for it to load...
            script.onload = async() => {
                // script has loaded, you can now use it safely
                const dingo = new Dingo();
                console.log(dingo.in_archive);
                console.log(dingo.get_mementodatetime());
                dingo.cloak();
        }      
    }
    })();

        </script>
    </body>
</html>
